apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

version = '1.0'

// Uses JDK 7
sourceCompatibility = 1.7
targetCompatibility = 1.7


// 1. Get dependencies from Maven local repository
// 2. Get dependencies from Maven central repository
repositories {
	mavenLocal()
    mavenCentral()
}

//Project dependencies
dependencies {
	compile 'ch.qos.logback:logback-classic:1.1.2'
	compile 'org.springframework:spring-webmvc:3.2.2.RELEASE'
	compile 'org.springframework:spring-tx:3.2.2.RELEASE'
	compile 'org.springframework:spring-jdbc:3.2.2.RELEASE'
	compile 'org.springframework:spring-context-support:3.2.2.RELEASE'
	compile 'org.springframework:spring-test:3.2.2.RELEASE'
	testCompile group: 'junit', name: 'junit', version: '4.+'
	testCompile group: 'org.mockito', name: 'mockito-core', version: '1.9.5'
	compile 'jstl:jstl:1.2'
	compile 'org.mybatis:mybatis-spring:1.2.2'
	compile 'org.mybatis:mybatis:3.2.4'
	compile 'mysql:mysql-connector-java:5.1.18'
	//include in compile only, exclude in the war
	providedCompile 'javax.servlet:servlet-api:2.5'
}